<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="popupstyle.css" type="text/css">
	<title>pop up</title>
</head>
<body>
 <div class="popup" onclick="myFunction()">Clark!
  <span class="popuptext" id="myPopup">a nice person</span>
</div> 
<script>
// When the user clicks on <div>, open the popup
function myFunction() {
  var popup = document.getElementById("myPopup");
  popup.classList.toggle("show");
}
</script>
</body>
</html>
